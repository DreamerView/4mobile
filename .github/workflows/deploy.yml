name: ðŸš€ Deploy to VPS

on:
  push:
    branches:
      - main  # Ð˜Ð·Ð¼ÐµÐ½Ð¸, ÐµÑÐ»Ð¸ Ñƒ Ñ‚ÐµÐ±Ñ Ð´Ñ€ÑƒÐ³Ð°Ñ Ð²ÐµÑ‚ÐºÐ° (Ð½Ð°Ð¿Ñ€Ð¸Ð¼ÐµÑ€, master)

jobs:
  deploy:
    name: Upload and restart
    runs-on: ubuntu-latest

    steps:
      - name: â¬ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ” Setup SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ“¤ Rsync project to server
        run: |
          rsync -avz --delete ./ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:${{ secrets.DEST_PATH }}

      - name: ðŸš€ Install & Restart PM2
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            cd ${{ secrets.DEST_PATH }}
            npm install --omit=dev
            npm run build
            pm2 restart next-app || pm2 start "npm start" --name next-app
            pm2 save
          EOF
